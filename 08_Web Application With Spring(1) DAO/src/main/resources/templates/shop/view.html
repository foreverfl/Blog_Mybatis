<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<title>::: Spring with MyBatis :::</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<h3>가게 조회</h3>

	<table style="width: 100%;" border="1">
		<thead>
			<tr>
				<th width="10%">구분</th>
				<th>내용</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>가게명</td>
				<td style="text-align: left;" th:text="${shop.shopName}"></td>
			</tr>
			<tr>
				<td>위치</td>
				<td style="text-align: left;" th:text="${shop.shopLocation}"></td>
			</tr>
			<tr>
				<td>상태</td>
				<td style="text-align: left;" th:text="${shop.shopStatus}"></td>
			</tr>
		</tbody>
	</table>

	<div style="text-align: right; padding-top: 10px;">
		<a th:href="@{/shop/list}"> <input type="button" id="button_list"
			name="button_list" value="목록" />
		</a>
	</div>
</body>
</html>
